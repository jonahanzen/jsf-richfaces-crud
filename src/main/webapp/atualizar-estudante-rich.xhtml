<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Atualizar Estudante RICHFACES</title>
</h:head>

<h:body>

	
	<div id="container">
		<h3>Alterar Estudante</h3>

		<h:messages globalOnly="true" />

			<rich:panel>
			<f:facet name="header">
			<h:outputText value="Atualizar Estudante RICHFACES" />
			</f:facet>
			
				<h:form id="form" style="margin-top: 10px;">
					<h:panelGrid columns="3">


						<h:outputText value="Nome" />
						<h:inputText value="#{estudanteController.estudante.nome}" id="nome" required="true">
						<f:validateLength minimum="3" maximum="50" />
							<rich:placeholder value="Insira o seu nome"></rich:placeholder>
						</h:inputText>
						<rich:message for="nome" ajaxRendered="true" />


						<h:outputLabel>Email:</h:outputLabel>
						<h:inputText value="#{estudanteController.estudante.email}"
							id="email" required="true"
							requiredMessage="O email é obrigatório.">
							<f:validateLength minimum="3" maximum="50" />
							<rich:placeholder value="Insira o seu email"></rich:placeholder>
						</h:inputText>
						<rich:message for="email" ajaxRendered="true" />

						<h:inputHidden value="#{estudanteController.estudante.id}" />

						<h:commandButton value="Alterar"
							action="#{estudanteController.alterarEstudante()}" />
					</h:panelGrid>
				</h:form>
			</rich:panel>



		<p><h:outputLink value="listar-estudantes-rich.xhtml">Voltar para a Todos os Estudantes</h:outputLink></p>

	</div>	
</h:body>
</ui:composition>
